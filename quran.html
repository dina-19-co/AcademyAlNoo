<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>القرآن الكريم - أكاديمية النور</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .quran-section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      color: #004d40;
    }

    .quran-section h2 {
      text-align: center;
      font-size: 2.2rem;
      color: #388e3c;
      margin-bottom: 1.5rem;
    }

    .surah-list {
      list-style: none;
      padding: 0;
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
    }

    .surah-list li {
      padding: 0.8rem 1rem;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .surah-list li:hover {
      background-color: #e0f2f1;
    }

    .surah-content {
      margin-top: 2rem;
      background: #fff;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-size: 1.2rem;
      line-height: 1.8;
      color: #222;
      min-height: 150px;
    }
  </style>
</head>

<body>
  <section class="quran-section">
    <h2>القرآن الكريم</h2>
    <ul class="surah-list" id="surahList">
      <li data-surah="الفاتحة">سورة الفاتحة</li>
      <li data-surah="البقرة">سورة البقرة</li>
      <li data-surah="آل عمران">سورة آل عمران</li>
      <li data-surah="الناس">سورة الناس</li>
      <li data-surah="الفلق">سورة الفلق</li>
    </ul>
    <div class="surah-content" id="surahContent">
      اختر سورة لعرض محتواها هنا.
    </div>
  </section>

  <script>
    const surahs = {
      "الفاتحة": `بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ\nالْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ\nالرَّحْمَنِ الرَّحِيمِ\nمَالِكِ يَوْمِ الدِّينِ\nإِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ\nاهْدِنَا الصِّرَاطَ الْمُسْتَقِيمَ\nصِرَاطَ الَّذِينَ أَنْعَمْتَ عَلَيْهِمْ\nغَيْرِ الْمَغْضُوبِ عَلَيْهِمْ وَلَا الضَّالِّينَ`,
      "البقرة": `الم\nذَلِكَ الْكِتَابُ لَا رَيْبَ فِيهِ هُدًى لِلْمُتَّقِينَ\nالَّذِينَ يُؤْمِنُونَ بِالْغَيْبِ وَيُقِيمُونَ الصَّلَاةَ وَمِمَّا رَزَقْنَاهُمْ يُنفِقُونَ`,
      "آل عمران": `الم\nاللَّهُ لَا إِلَٰهَ إِلَّا هُوَ الْحَيُّ الْقَيُّومُ\nنَزَّلَ عَلَيْكَ الْكِتَابَ بِالْحَقِّ مُصَدِّقًا لِمَا بَيْنَ يَدَيْهِ`,
      "الناس": `قُلْ أَعُوذُ بِرَبِّ النَّاسِ\nمَلِكِ النَّاسِ\nإِلَٰهِ النَّاسِ\nمِن شَرِّ الْوَسْوَاسِ الْخَنَّاسِ\nالَّذِي يُوَسْوِسُ فِي صُدُورِ النَّاسِ\nمِنَ الْجِنَّةِ وَالنَّاسِ`,
      "الفلق": `قُلْ أَعُوذُ بِرَبِّ الْفَلَقِ\nمِن شَرِّ مَا خَلَقَ\nوَمِن شَرِّ غَاسِقٍ إِذَا وَقَبَ\nوَمِن شَرِّ النَّفَّاثَاتِ فِي الْعُقَدِ\nوَمِن شَرِّ حَاسِدٍ إِذَا حَسَدَ`
    };

    const surahList = document.getElementById("surahList");
    const surahContent = document.getElementById("surahContent");

    surahList.addEventListener("click", (e) => {
      if (e.target.tagName === "LI") {
        const surahName = e.target.getAttribute("data-surah");
        surahContent.textContent = surahs[surahName].replace(/\n/g, "\n\n");
      }
    });
  </script>
</body>

</html>
